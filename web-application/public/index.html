<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GUC notifier</title>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CDN -->

    <!-- AXIOS IMPORT, FOR API CALLS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- AXIOS IMPORT, FOR API CALLS -->
    <!-- SWEETALERT IMPORT, FOR TOAST MESSAGES -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- SWEETALERT IMPORT, FOR TOAST MESSAGES -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">GUC notifier :)</h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Subscribe</h2>
            <p>Enter your GUC username and password</p>
          </div>
          <form id="form">
            <div class="form-group">
              <input
                name="username"
                type="text"
                required
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <input
                name="password"
                type="password"
                required
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                name="email"
                type="email"
                required
                class="form-control"
                id="email"
                placeholder="Your email address"
              />
            </div>
            <div class="panel">
              <p>Enter an email to recieve your notifications</p>
            </div>
            <div class="lds-ripple" hidden id="spinner">
              <div></div>
              <div></div>
            </div>
            <button id="submit-button" class="btn btn-primary">
              Subscribe
            </button>
          </form>
        </div>
        <p class="botto-text">
          Made with &hearts; by
          <a href="https://github.com/AbdullahKady">Abdullah Elkady</a>
        </p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
